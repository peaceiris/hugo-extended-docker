name: CI

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  hadolint:
    uses: peaceiris/workflows/.github/workflows/hadolint.yml@main

  main:
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      contents: read
      packages: write
    timeout-minutes: 5
    strategy:
      matrix:
        type:
          - "slim"
          - "mod"
          - "full"
    steps:
      - uses: actions/checkout@v3

      # https://github.com/peaceiris/workflows/blob/main/setup-go/action.yml
      - uses: peaceiris/workflows/setup-go@v0.17.2
        with:
          go-version-file: "deps/go.mod"

      - uses: peaceiris/actions-export-envs@v1.0.1
        id: envs

      - run: make build-${{ matrix.type }}
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ steps.envs.outputs.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_CACHE_URL: ${{ steps.envs.outputs.ACTIONS_CACHE_URL }}

      - name: docker login
        if: github.event_name != 'pull_request'
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make login
          make login-ghcr

      - run: make push-${{ matrix.type }}
        if: github.event_name != 'pull_request'
