name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "13 13 */8 * *"
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

permissions:
  actions: write
  contents: read
  packages: write

jobs:
  hadolint:
    uses: peaceiris/workflows/.github/workflows/hadolint.yml@v0.12.0

  main:
    runs-on: ubuntu-20.04
    needs: hadolint
    steps:
      - uses: actions/checkout@v3

      - name: Set versions
        id: versions
        run: |
          echo "::set-output name=GO_VERSION::$(make get-go-version)"

      # https://github.com/peaceiris/workflows/blob/main/setup-go/action.yml
      - uses: peaceiris/workflows/setup-go@v0.14.1
        with:
          go-version: "${{ steps.versions.outputs.GO_VERSION }}"

      - run: docker version
      - run: make build

      - run: make login
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      - run: make login-ghcr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        if: github.event_name != 'pull_request'
        run: |
          docker push "${PKG_TAG}"
          docker push "${PKG_TAG_LATEST}"

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          docker push "${HUB_TAG}"
          docker push "${HUB_TAG_LATEST}"
